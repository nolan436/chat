<!DOCTYPE html><html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chat {
            width: 60%;
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #2f3136;
        }
        #message {
            width: 55%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Discord Webhook Chat</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Ã‰crivez un message...">
    <button onclick="sendMessage()">Envoyer</button><script>
    const webhookURL = "https://discord.com/api/webhooks/1355219940415897889/TAcjlpplRj2Ixy048qREYAKGlhf4gdisLhi79Rh264ootizefrkAEOGsGn0a0-8xCxXR";
    
    function sendMessage() {
        const message = document.getElementById("message").value;
        if (!message) return;
        
        fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: message })
        }).then(response => {
            if (response.ok) {
                document.getElementById("message").value = "";
                addMessage("Vous", message);
            } else {
                alert("Erreur lors de l'envoi du message");
            }
        });
    }

    function addMessage(author, content) {
        const chat = document.getElementById("chat");
        const messageElement = document.createElement("div");
        messageElement.innerHTML = `<strong>${author}:</strong> ${content}`;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }
</script>

</body>
</html>
