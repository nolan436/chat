<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoyer un message vers Discord</title>
</head>
<body>
  <h1>Envoyer un message vers Discord</h1>
  <form id="discordForm">
    <input type="text" id="message" placeholder="Ton message ici" required>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById("discordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var message = document.getElementById("message").value;
      
      fetch("https://discord.com/api/webhooks/1348706315291201640/SJsLyTEeTdwTwOvP41tV_8KbpMAdqVx2X-K1bZFvJ5fbG-qWjJvGYitbw1P8GaqJ0pA6", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ content: message })
      })
      .then(response => {
        if(response.ok) {
          alert("Message envoyé !");
          document.getElementById("message").value = ""; // Réinitialise le champ
        } else {
          alert("Erreur lors de l'envoi du message.");
        }
      })
      .catch(error => {
        console.error("Erreur:", error);
        alert("Une erreur est survenue.");
      });
    });
  </script>
</body>
</html>
